<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Marvel Wiki</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contactUs.css" />
  </head>
  <body>
    <div class="pageContainer">
      <div class="header">
        <div class="siteLogo">
          <img src="assets/logo.png" />
          <h1>Wiki</h1>
        </div>
        <div class="navbar">
          <a href="index.html">Home Page</a>
          <a href="videos.html">Movie trailers</a>
          <a href="movies.html">Movies information</a>
          <a href="about.html">About us</a>
          <a href="contactUs.html">Contact us</a>
        </div>
      </div>
      <div class="main">
        <form>
          <label for="fullname">Full Name:</label>
          <input type="text" name="fullname" placeholder="Full Name" />
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" placeholder="Phone Number" />
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Email" />
          <label for="msg">Message</label>
          <input type="text" name="msg" placeholder="What's on your mind?" />
          <input type="reset" value="Clear" />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="footer">
        <div class="mySocial">
          <a href="https://www.facebook.com/ramin.aliev.5055">Facebook</a>
          <a href="https://github.com/Raminx524">Github</a>
          <a href="https://www.linkedin.com/in/ramin-aliev-3a4b8925b/"
            >LinkedIn</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
